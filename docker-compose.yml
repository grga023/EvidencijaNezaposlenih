version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Evidencijanezaposlenih.Interface/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - db1
      - db2

  db1:
    image: caprover/mssql-server-2019-arm64
    container_name: db1
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    volumes:
      - db1data:/var/opt/mssql
    mem_limit: 4g

  db2:
    image: caprover/mssql-server-2019-arm64
    container_name: db2
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    volumes:
      - db2data:/var/opt/mssql
    mem_limit: 4g

volumes:
  db1data:
  db2data:
