version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Evidencijanezaposlenih.Interface/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
    ports:
      - "8080:8080"
      - "8081:8081"
    depends_on:
      - db1
      - db2

  db1:
    image: postgres:15
    container_name: db1
    ports:
      - "1434:5432"   # Host port 1434 -> container port 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourPassword123!
      POSTGRES_DB: evidencija1
    volumes:
      - db1data:/var/lib/postgresql/data
    mem_limit: 4g

  db2:
    image: postgres:15
    container_name: db2
    ports:
      - "1435:5432"   # Host port 1435 -> container port 5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: YourPassword123!
      POSTGRES_DB: evidencija2
    volumes:
      - db2data:/var/lib/postgresql/data
    mem_limit: 4g

volumes:
  db1data:
  db2data:
