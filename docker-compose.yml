version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: DockerFile
    ports:
      - "5000:5000"
      - "5001:5001"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__EvidencijaNezaposlenihDBContext: Server=db;Database=EvidencijaNezaposlenih;User Id=sa;Password=YourPassword123!
      ConnectionStrings__IdentitetiDBContext: Server=db;Database=Identiteti;User Id=sa;Password=YourPassword123!
    depends_on:
      - db

  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: db
    ports:
      - "1433:1433"
    environment:
      SA_PASSWORD: "YourPassword123!"
      ACCEPT_EULA: "Y"
    volumes:
      - dbdata:/var/opt/mssql
    mem_limit: 2g  # Set memory limit to 2GB

volumes:
  dbdata:
